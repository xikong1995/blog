<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>vue</title>
    </head>
    <body>
        <div id="app">
            <p>{{name}}</p>
            <h1>{{name}}</h1>
        </div>
        <script src="./vue.js"></script>
        <script type="text/javascript">
            const vm = new Vue({
                el: "#app",
                data: {
                    name: "Jack",
                },
            });

            setTimeout(() => {
                vm.name = "Mark";
            }, 2000);
        </script>
    </body>
</html>
